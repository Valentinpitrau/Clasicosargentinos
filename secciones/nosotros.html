        <section id="productos" class="border">
          <h1>Queremos conocerte! Subscribite!</h1>
        </section>
            
      <section id="servicios" class="border">
        <form>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label form-control-lg">Contrase√±a</label>
            <div class="col-sm-10">
              <input type="password" class="form-control form-control-lg" id="inputPassword3">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0 col-form-label-lg">Genero</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Femenino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Prefiero no decirlo
                </label>
              </div>
            </div>
          </fieldset>
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Acepto recibir E-mails promocionales
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Subscribirme</button>
        </form>
      </section>

        <footer class="border">   

          <p class="foot">
             Nuestras redes sociales: 
          </p>  
          <div id="footdiv">
              <a class="btn--instagram" id="botonred" href="https://www.instagram.com/fierrosgeneralrodriguez/?hl=es">

              <a class="btn--facebook" id="botonred" href="https://www.testdelayer.com.ar/">
